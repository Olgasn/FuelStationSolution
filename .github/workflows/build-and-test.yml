name: build and test

on:
  push:
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '10.0' 

jobs:
  build-and-test:
    name: build-and-test-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        cache: true          # Включает кэширование nuget пакетов
        cache-dependency-path: '**/packages.lock.json' # Опционально: если используете lock-файлы, иначе можно убрать эту строку

    - name: Install dependencies
      run: dotnet restore

    - name: Build
      # Добавил явное указание конфигурации
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal
